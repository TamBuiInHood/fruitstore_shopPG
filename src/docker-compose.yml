services:
  #database section
  # sqlserverdb:
  orderdb:
    image: mcr.microsoft.com/mssql/server:2019-latest

  # mysqldb:
  productdb:
    image: mysql:8.0.29

  customerdb:
    image: postgres:alpine3.16

  basketdb: 
    image: redis:alpine
  
  inventorydb:
    image: mongo
  
  #infracstructure section
  rabbitmq:
    image: rabbitmq:3-management-alpine

  pgadmin:
    image: dpage/pgadmin4

  portainer:
    image: portainer/portainer-ce
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.2

  #microservies api section
  product.api:
    image: ${DOCKER_REGISTRY-}product-api:${PLATFORM:-linux}-${TAG:-latest}
    build: 
      context: ./ #nằm trong Services không cùng cấp với docker-compose nên phải tiến vào 1 mục nữa
      dockerfile: Services/Product/Product.API/Dockerfile

  customer.api:
    image: ${DOCKER_REGISTRY-}customer-api:${PLATFORM:-linux}-${TAG:-latest}
    build: 
      context: ./ #nằm trong Services không cùng cấp với docker-compose nên phải tiến vào 1 mục nữa
      dockerfile: Services/Customer/Customer.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basket-api:${PLATFORM:-linux}-${TAG:-latest}
    build: 
      context: ./ #nằm trong Services không cùng cấp với docker-compose nên phải tiến vào 1 mục nữa
      dockerfile: Services/Basket/Basket.API/Dockerfile

  ordering.api:
    image: ${DOCKER_REGISTRY-}ordering-api:${PLATFORM:-linux}-${TAG:-latest}
    build: 
      context: ./ #nằm trong Services không cùng cấp với docker-compose nên phải tiến vào 1 mục nữa
      dockerfile: Services/Ordering/Ordering.API/Dockerfile

#network section/ de khi su dung tat ca deu chang chung 1 mang netword
networks:
  default: 
    name: btt_microservices
    driver: bridge

#volumes section
volumes:
  sqlserver_data:
    name: sqlserver_data
  mysql_data:
    name: mysql_data
  postgres_data:
    name: postgres_data
  portainer_data:
    name: portainer_data
  elasticsearch_data:
    name: elasticsearch_data
  jaeger_data:
    name: jaeger_data
  mongo_data:
    name: mongo_data
  pgadmin_data:
    name: pgadmin_data